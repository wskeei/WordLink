<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .word-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
    }
    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete {
      background: #FF3B30;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>我的生词本</h3>
  <div class="word-list" id="wordList"></div>
  <script src="popup.js"></script>
</body>
</html>
